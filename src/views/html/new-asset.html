<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/new-asset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Add A New Asset</title>
</head>
<body>
    <form id="asset-form">
        <div id="asset-file">
            <input type="file" accept=".mp4, .jpg, .png, .gif, .mp3">
            <h3>Drag and drop or select a file</h3>
        </div>
        <div id="asset-options">
            <div id="asset-title">
                <label>Channel Points Title:</label>
                <input type="text" placeholder="The name of the channel points reward">
            </div>
            <div id="asset-volume">
                <label>Volume:</label>
                <input type="number" min="0" max="100" placeholder="The volume of the video/audio">
            </div>
            <div id="asset-duration">
                <label>Duration:</label>
                <input type="number" min="0" placeholder="The seconds the asset will be displayed">
            </div>
            <div id="asset-save">
                <button>Save</button>
            </div>
        </div>
    </form>
</body>
</html>
