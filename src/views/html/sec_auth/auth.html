<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/sec_auth/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Fusive App: Authenticate</title>
</head>
<body onload="handleLoad()">
    <div id="alert"></div>
    <div id="auth-container">
        <h2>Login With Twitch:</h2>
        <p>Authenticate with twitch to be able to use the application, if you already authorized the app but the plugin gives an error press login again</p>
        <div id="auth-checkboxes">
            <label class="auth-checkbox-container">Read Channel Points
                <input class="auth-input-checkbox" type="checkbox" disabled checked>
                <span class="auth-checkbox"></span>
            </label>
            <label class="auth-checkbox-container">Manage And Read Polls
                <input class="auth-input-checkbox" type="checkbox">
                <span class="auth-checkbox"></span>
            </label>
            <label class="auth-checkbox-container">Manage And Read Predictions
                <input class="auth-input-checkbox" type="checkbox">
                <span class="auth-checkbox"></span>
            </label>
            <label class="auth-checkbox-container">Channel Moderation
                <input class="auth-input-checkbox" type="checkbox" checked>
                <span class="auth-checkbox"></span>
            </label>
            <label class="auth-checkbox-container">Channel Read And Edit
                <input class="auth-input-checkbox" type="checkbox" checked>
                <span class="auth-checkbox"></span>
            </label>
        </div>
        <button id="auth-login">LOGIN</button>
    </div>

    <script src="../../js/sec_auth/auth.js"></script>
</body>
</html>
