<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/sec_action/action.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Fusive App: Edit Action</title>
</head>
<body onload="handleLoad()">
    <div id="alert"></div>
    <form id="action-form">
        <div id="action-options">
            <div id="action-title" class="action-option">
                <label>Channel Points Title:</label>
                <input type="text" id="action-title-input" maxlength="70" placeholder="The name of the channel points reward">
            </div>
            <div id="action-min-time" class="action-option">
                <label>Min Time:</label>
                <input type="number" id="action-min-time-input" maxlength="70" min="0" placeholder="The seconds the action will take as a minimum">
            </div>
            <div id="action-max-time" class="action-option">
                <label>Max Time:</label>
                <input type="number" id="action-max-time-input" maxlength="70" min="0" placeholder="The seconds the action will take as a maximum">
            </div>
            <div id="action-reason" class="action-option">
                <label>Ban Reason:</label>
                <input type="text" id="action-reason-input" placeholder="The message of the reason of the ban/timeout">
            </div>
            <div id="action-save">
                <button id="action-save-button">Save</button>
            </div>
        </div>
    </form>

    <script src="../../js/sec_action/edit-action.js"></script>
</body>
</html>
